project:
  type: website
  output-dir: docs
  include:
    - .nojekyll  # Explicitly include to bypass Jekyll

website:
  title: "Deep Generative Models"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: Theory
      - href: references.qmd
        text: References

format:
  html:
    css: styles.css
    toc: false
    copy-resources: true
    include-in-header:
      text: |
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link rel="stylesheet" href="styles.css">

resources:
  - styles.css
  - .nojekyll